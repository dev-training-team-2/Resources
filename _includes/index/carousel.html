<style>
    /* Set up the carousel item to split the image and content */
    .carousel-item .carousel-item-content {
        display: flex;
        align-items: center;
        height: 100%;
    }

    /* 60% for the image and 40% for the content */
    .carousel-item .carousel-item-image {
        flex: 0 0 60%;
        height: 100%;
        background-size: cover;
        background-position: center;
    }

    .carousel-item .carousel-item-text {
        flex: 0 0 40%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5); /* Optional: Add dark background for readability */
    }

    /* Optional: Style the title */
    .carousel-item .carousel-item-title {
        color: white;
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    /* Optional: Style the button */
    .carousel-item .carousel-item-btn {
        align-self: flex-start;
    }
</style>

<div class="card mb-3">
    {% if include.header %}<h5 class="card-header">{{ include.header }}</h5>{% endif %}
    <div class="card-body">
        {% if include.title %}<h5 class="card-title">{{ include.title }}</h5>{% endif %}
        
        <div id="imageCarousel" class="carousel slide bg-dark rounded mb-3" data-bs-ride="carousel">
            <div id="carouselIndicators" class="carousel-indicators">
                <!-- Carousel Indicators -->
            </div>
            <div id="carouselInner" class="carousel-inner">
                <!-- Carousel Slides -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>

<script>
(function(){
    /* add item data */
    var carouselItems = [ 
        {% for c in carousel-items %}
            [ 
                {{ c.title | jsonify }},
                {% if c.youtubeid %}
                    "https://img.youtube.com/vi/{{ c.youtubeid }}/hqdefault.jpg"
                {% elsif c.filename contains '/' %}
                    {{ c.filename | jsonify }}
                {% else %}
                    {{ '/objects/' | relative_url | append: c.filename | jsonify }}
                {% endif %},
                {% if c.parentid %}
                    "{{ c.parentid }}#{{ c.objectid }}"
                {% else %}
                    "{{ c.objectid }}"
                {% endif %}
            ]{% unless forloop.last %}, {% endunless %}
        {% endfor %}
    ];

    /* shuffle items */
    carouselItems.sort(function() { return 0.5 - Math.random(); });
 
    /* add items to carousel */
    var carousel = document.getElementById("carouselInner");
    var carouselIndicators = document.getElementById("carouselIndicators");
    var slides = "";
    var indicators = "";
    var i;
    for (i=0; i < {{ carousel-items | size | at_most: carousel-max }}; i++) {
        // Calculate item image location
        var itemImg = carouselItems[i][1];
        
        // Calculate item link
        var itemLink = "{{ '/item.html' | relative_url | append: '?id=' }}" + carouselItems[i][2];
        
        // Create indicator
        var indicator = `<button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="${i}" ${i === 0 ? 'class="active" aria-current="true"' : ''} aria-label="Slide ${i}"></button>`;
        
        // Create slide with 60% image on the left and 40% content on the right
        var slide = `<div class="carousel-item py-2${i === 0 ? ' active' : ''}">
            <div class="carousel-item-content">
                <div class="carousel-item-image" style="background-image: url('${itemImg}');"></div>
                <div class="carousel-item-text">
                    <h5 class="carousel-item-title">${carouselItems[i][0]}</h5>
                    <a href="${itemLink}" class="btn btn-sm btn-{{ btn-color }} carousel-item-btn">{{ btn-text }}</a>
                </div>
            </div>
        </div>`;
        
        slides += slide;
        indicators += indicator;
    }
    
    // Add indicators and slides to the carousel
    carouselIndicators.innerHTML = indicators;
    carousel.innerHTML = slides;
})();
</script>
